<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Guru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #237c34;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #237c34;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h4 {
            margin-top: 20px;
            color: #333;
        }
        p {
            color: #ffffff;
        }
        .result {
            margin-top: 30px;
            background-color: #6346ce;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Guru</h1>

        <form action="/" method="post">
            <label for="height">Height</label>
            <input type="number" name="height" placeholder="Enter your height in cm" required>
            <input type="submit" value="Calculate">
        </form>

        <h4>Entered height in centimeter: {{height}} cm</h4>
        <p>Entered height in inches: {{inches}} inches</p>

        <div class="result">
            <h2>Result</h2>
            <p>Your estimated weight: <b>{{weight}} KG</b></p>
        </div>
    </div>
</body>
</html>
